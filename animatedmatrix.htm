	<body>
  
	<form id="get_user_inputs" class="mainform"> 


	<fieldset id="fsanimatedmatrix" class="fsouter">
		<legend title="Animated Matrix">Animated SISD Matrix</legend>
			
		<fieldset id="fsstartdemo" class="fsinner">
			<legend title="Click &amp;Run&amp; to start demo.">Choose Demo</legend>
			<ul>
			
				<li>				
					<label title="Start Clock" class="label" for="btnclock">Start Clock</label>
					<button type="button" class="mybutton" id="btnclock" onclick="startclock()">RUN</button>
				</li>
				<li>
					<br>
					<label title="Start Marquee" class="label" for="btnmarquee">Start Marquee</label>
					<button type="button" class="mybutton" id="btnmarquee" onclick="startmarquee()">RUN</button>
				</li>
				<li>
					<br>
					<label title="Start Spinner" class="label" for="btnspinner">Start Spinner</label>
					<button type="button" class="mybutton" id="btnspinner" onclick="startspinner()">RUN</button>
				</li>
				<li>
					<br>
					<label title="Start Bouncer" class="label" for="btnbouncer">Start Bouncer</label>
					<button type="button" class="mybutton" id="btnbouncer" onclick="startbouncer()">RUN</button>
				</li>
				<li>
					<br>
					<label title="Stop animation" class="label" for="btnstop">Stop Animation</label>
					<button type="button" class="mybutton" id="btnstop" onclick="stopanimation()">STOP</button>
				</li>												
			</ul>
		</fieldset>

		<fieldset id="fscolors" class="fsinner">
			<legend title="Set color of inactive and active segments.">Colors</legend>
			<ul>
				<li>
					<label for="charcolor" class="label" title="Color of active segments.">Chars Color</label> 
					<input id="charcolor" value="#f00000" class="colorinput" type="color" title="Hex triplet color code expected.">
					<br>
				</li>
				<li>	
					<label for="bgcolor" class="label" title="Color of inactive segments.">Background Color</label>
					<input id="bgcolor" value="#f0f0f0" class="colorinput" type="color" title="Hex triplet color code expected.">
					<br>
				</li>
			</ul>
		</fieldset>
	
	</fieldset>

	</fieldset>


	<div id="divsvgtarget" class="divsvgtarget">
		<div id="divoutersvg" class="divoutersvg">
		</div>
	</div>	

   <script type="text/javascript" src="charset.js"></script>
	<script type="text/javascript" src="animatedmatrix.js"></script>
   <script type="text/javascript" src="animatedmatrixform.js"></script>
