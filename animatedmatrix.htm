<!DOCTYPE html>
 <!--  Animated Matrix 0.2 alpha  (c) 2016 Johannes Loose, johannes@35007.de  -->
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animatedmatrix.css" type="text/css"/>
    <title>Animated Matrix Demos</title>
  </head>

  <body>
    <form id="formanimatedmatrix"> 
      <fieldset id="fsanimatedmatrix">
        <legend title="Animated Sixteen Segment Display Matrix">Animated SISD Matrix</legend>
        <label title="Choose Demo" class="label" for="selectdemo">Choose Demo</label>
        <select id="selectdemo" class="selectdemo">
          <option value="clock" title="Demo of a running clock." selected="selected">Clock</option>
          <option value="marquee" title="Running Text">Marquee</option>
          <option value="spinner" title="Spinning Segment">Spinner</option>
          <option value="bouncer" title="Bouncer Demo">Bouncer</option>
          <option value="typewriter" title="Display to write text">Typwriter</option>
        </select>
      <button type="button" class="runbutton" id="btnrun">RUN</button>
    </fieldset>
    </form>

  <div id="divsvgcontainer" class="divsvgcontainer"></div>
  
  <script type="text/javascript" src="js/animatedmatrix.js"></script>
  <script type="text/javascript" src="js/animatedmatrixform.js"></script>  

  </body>
</html>
